apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: istory
  labels:
    app: istory-eks
spec:
  selector:
    matchLabels:
      app: istory-eks
  #replicas: 2
  revisionHistoryLimit: 2 # 리소스의 이전 버전을 얼마나 오래 유지할지를 결정
  template:
    metadata:
      labels:
        app: istory-eks
    spec:
      containers:
        - name: istory
          image: 564131458637.dkr.ecr.ap-northeast-2.amazonaws.com/ub-ecr:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: ub-app-config
          env:
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: ub-db-secret
                  key: MYSQL_PASSWORD
            - name: spring.datasource.username
              valueFrom:
                secretKeyRef:
                  name: ub-db-secret
                  key: MYSQL_USER
          resources:
            requests:
              cpu: 300m
              memory: 500Mi
            limits:
              cpu: 400m
              memory: 600Mi
          ports:
            - name: istory
              containerPort: 8080
#          startupProbe:
#            httpGet:
#              path: /actuator/health
#              port: liveness-port
#            failureThreshold: 18
#            periodSeconds: 10
#      tolerations:
#        - effect: NoSchedule
#          key: subnettype
#          operator: Equal
#          value: private
#      affinity:
#        nodeAffinity:
#          requiredDuringSchedulingIgnoredDuringExecution:
#            nodeSelectorTerms:
#              - matchExpressions:
#                  - key: subnettype
#                    operator: In
#                    values:
#                      - private
  strategy:
    blueGreen:
      autoPromotionEnabled: false # 블루 그린 배포를 자동으로 진행할 것인지, 수동으로 할 것인지 여부
      activeService: backend-active
      previewService: backend-preview

