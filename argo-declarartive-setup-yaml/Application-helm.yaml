apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomize
  namespace: argocd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: dev
  source:
    repoURL: https://github.com/UBaRiAll/cicd.git
    targetRevision: HEAD
    path: kustomize
#    helm:
#      valueFiles:
#        - values.yaml
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
      - PrunePropagationPolicy=background